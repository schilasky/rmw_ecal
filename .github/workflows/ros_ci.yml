name: ROS 2 CI
on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
jobs:
  build-and-test:
    runs-on: ubuntu-18.04
    name: Build and test the project
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Build and test
        uses: ichiro-its/ros2-ci@v0.4.0
        with:
          ros2-distro: dashing
          pre-build: |
            sudo add-apt-repository ppa:ecal/ecal-latest
            sudo apt-get update
            sudo apt-get install ecal
            
